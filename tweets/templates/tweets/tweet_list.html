{% extends 'base.html' %}

{% block script %}
    <script>

        // https://stackoverflow.com/questions/901115/how-can-i-get-query-string-values-in-javascript/901144#901144
        function getParameterByName(name, url) {
                if (!url) {
                    url = window.location.href;
                }
                name = name.replace(/[\[\]]/g, "\\$&");
                var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                    results = regex.exec(url);
                if (!results) return null;
                if (!results[2]) return '';
                return decodeURIComponent(results[2].replace(/\+/g, " "));
            }

        $(document).ready(function(){
            // console.log('Working!');            
            
            var query = getParameterByName('q');
            var tweetList = [];

            function parseTweets() {
                if (tweetList == 0) {
                    $('#tweet-container').text("No tweets currently found.")
                } else {
                    // tweets exist, parse & display them
                    $.each(tweetList, function (key, value) {
                        var tweetKey = key;
                        var tweetContent = value.content;
                        var tweetUser = value.user;
                        $('#tweet-container').append(
                            "<div class=\"media\">\
                                    <div class=\"media-body\">"
                            + tweetContent
                            + "<br />via " + tweetUser.username + " | "
                            + "<a href='#'>View</a>"
                            + "</div>\
                                </div>\
                                <br /><hr />"
                        )
                    })
                }
            }

            function fetchTweets(){
                console.log("fetching.....")
                $.ajax({
                    // url: "{% url 'tweet-api:list' %}", // formato de template do django
                    url: "/api/tweet/",
                    data: {
                        "q": query
                    },
                    method: "GET",
                    success: function (data) {
                        // console.log("sucesso!");
                        // console.log(data);
                        tweetList = data
                        parseTweets();



                    },
                    error: function (data) {
                        console.log("error");
                        console.log(data);
                    }
                })
            }

            fetchTweets()

            $('#tweet-form').submit(function(event){
                event.preventDefault()

                var this_ = $(this)
                // console.log(event)
                // console.log(this_.serialize())
                var formData = this_.serialize()
                
                $.ajax({
                    url: "/api/tweet/create/",
                    data: formData,
                    method: "POST",
                    success: function (data) {
                        // console.log(data)
                        fetchTweets()
                        // tweetList = data
                        // parseTweets();
                    },
                    error: function (data, url) {
                        console.log("error");
                        console.log(data.statusText);
                        console.log(data.status)
                        // console.log(url)
                    }
                })

            })
        });
    </script>    
{% endblock script %}
    

{% block content %}

<div class="row">
    <div class="col-sm-3 col-xs-12" style="background-color: #aaa;">
        <h1> {{ request.user }} </h1>
    </div>
    <div class="col-sm-9">

        {% if not request.GET.q %}
            <div class="">
                <!-- form=create_form vem da funÃ§ao get_context_data em /tweets/views.py -->
                {% include 'tweets/form.html' with form=create_form action_url=create_url btn_title='Tweet' form_id='tweet-form' %}
            </div>
            <hr />
        {% endif %}

        <div id="tweet-container">
        
        </div>

        
    </div>
</div>

{% endblock content %}
